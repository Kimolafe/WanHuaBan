<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>万花板 - 音频响应</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        html,body{margin:0;padding:0;overflow:hidden;background:#000;
                 -webkit-user-select:none;user-select:none;
                 -webkit-touch-callout:none;-webkit-tap-highlight-color:transparent;}
        
        #settings-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(173, 173, 173,0.2);
            color: rgb(173, 173, 173);
            border: 1px solid rgba(173, 173, 173);
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            z-index: 200;
            transition: all 0.3s;
            width: auto;
            min-width: 60px;
            text-align: center;
        }
        
        #settings-toggle:hover {
            background: rgba(255,255,255,0.3);
        }
        
        #settings-panel {
            position: fixed;
            top: 60px;
            right: 20px;
            width: 200px;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            padding: 15px;
            z-index: 150;
            transform: translateX(0);
            transition: transform 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            max-height: calc(100vh - 100px);
            overflow-y: auto;
        }
        
        #settings-panel.hidden {
            transform: translateX(calc(100% + 30px));
        }
        
        .control-group {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .control-group:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .control-group h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: rgba(255,255,255,0.9);
            font-weight: normal;
        }
        
        .control-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .control-item:last-child {
            margin-bottom: 0;
        }
        
        .control-label {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
        }
        
        input[type=range] {
            width: 100%;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            outline: none;
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            cursor: pointer;
        }
        
        button {
            width: 100%;
            padding: 8px 0;
            font-size: 13px;
            color: rgba(255,255,255,0.9);
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background: rgba(255,255,255,0.2);
        }
        
        button.active {
            background: #4a00e0;
            border-color: #8e2de2;
            box-shadow: 0 0 8px rgba(142, 45, 226, 0.5);
        }
        
        #audio-visualizer {
            width: 100%;
            height: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
            margin-top: 5px;
        }
        
        #audio-level {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #4caf50;
            height: 0%;
            transition: height 0.1s;
        }
        
        #mic-warning {
            font-size: 10px;
            color: #ffcc00;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <button id="settings-toggle">设置</button>
    
    <div id="settings-panel" class="hidden">
        <!-- 麦克风控制 -->
        <div class="control-group">
            <h3>麦克风控制</h3>
            <div class="control-item">
                <button id="mic-toggle">启用麦克风</button>
                <div class="control-label">灵敏度</div>
                <input id="mic-sensitivity" type="range" min="0.1" max="5" value="1" step="0.1">
                <div id="audio-visualizer">
                    <div id="audio-level"></div>
                </div>
                <div id="mic-warning">点击按钮启用</div>
            </div>
        </div>
        
        <!-- 旋转控制 -->
        <div class="control-group">
            <h3>旋转动画</h3>
            <div class="control-item">
                <button id="rotation-toggle">开始旋转</button>
                <div class="control-label">旋转速度</div>
                <input id="speed-slider" type="range" min="0" max="5" value="1" step="0.1">
            </div>
        </div>
        
        <!-- 对称轴控制 -->
        <div class="control-group">
            <h3>对称轴设置</h3>
            <div class="control-item">
                <div class="control-label">轴数: <span id="symmetry-value">6</span></div>
                <input id="symmetry-slider" type="range" min="3" max="12" value="6" step="1">
            </div>
        </div>
        
        <!-- 背景控制 -->
        <div class="control-group">
            <h3>背景设置</h3>
            <div class="control-item">
                <div class="control-label">亮度</div>
                <input id="bgSlider" type="range" min="0" max="255" value="0" step="1">
            </div>
        </div>
        
        <!-- 画笔控制 -->
        <div class="control-group">
            <h3>画笔设置</h3>
            <div class="control-item">
                <div class="control-label">粗细</div>
                <input id="brushSlider" type="range" min="1" max="32" value="4" step=".1">
            </div>
            <div class="control-item">
                <div class="control-label">明暗: <span id="brightness-value">100</span>%</div>
                <input id="brightness-slider" type="range" min="1" max="100" value="100" step="1">
            </div>
            <div class="control-item">
                <div class="control-label">色度: <span id="saturation-value">100</span>%</div>
                <input id="saturation-slider" type="range" min="0" max="100" value="100" step="1">
            </div>
        </div>
        
        <!-- 清除控制 -->
        <div class="control-group">
            <h3>操作</h3>
            <div class="control-item">
                <button id="resetBtn">清空画布</button>
            </div>
        </div>
    </div>

    <script>
        let symm = 6, ang = 360/symm, xoff = 0, bgC = 0;
        let isDrawing = false;
        let prev = {x:0,y:0};
        
        // 控制面板变量
        let settingsToggle = document.getElementById('settings-toggle');
        let settingsPanel = document.getElementById('settings-panel');
        
        // 旋转控制变量
        let isRotating = false;
        let rotationAngle = 0;
        let rotationSpeed = 1;
        let rotationToggle = document.getElementById('rotation-toggle');
        let speedSlider = document.getElementById('speed-slider');
        
        // 对称轴控制变量
        let symmetrySlider = document.getElementById('symmetry-slider');
        let symmetryValue = document.getElementById('symmetry-value');
        
        // 背景控制变量
        let bgSlider = document.getElementById('bgSlider');
        
        // 画笔控制变量
        let brushSlider = document.getElementById('brushSlider');
        let brightnessSlider = document.getElementById('brightness-slider');
        let brightnessValue = document.getElementById('brightness-value');
        let saturationSlider = document.getElementById('saturation-slider');
        let saturationValue = document.getElementById('saturation-value');
        
        // 清除控制变量
        let resetBtn = document.getElementById('resetBtn');
        
        // 麦克风控制变量
        let micEnabled = false;
        let micToggle = document.getElementById('mic-toggle');
        let micSensitivity = document.getElementById('mic-sensitivity');
        let audioLevel = document.getElementById('audio-level');
        let micWarning = document.getElementById('mic-warning');
        let audioContext;
        let analyser;
        let microphone;
        let javascriptNode;
        let volume = 0;
        let sensitivity = 1;
        
        // 用于存储绘制路径的数组
        let paths = [];

        /* ---------- p5 ---------- */
        function setup(){
            createCanvas(windowWidth,windowHeight);
            angleMode(DEGREES);colorMode(HSB,255);
            bgC = +bgSlider.value;
            background(bgC);
            
            // 控制面板事件
            settingsToggle.addEventListener('click', toggleSettings);
            
            // 旋转控制事件
            rotationToggle.addEventListener('click', toggleRotation);
            speedSlider.addEventListener('input', function() {
                rotationSpeed = parseFloat(this.value);
            });
            
            // 对称轴控制事件
            symmetrySlider.addEventListener('input', function() {
                symm = parseInt(this.value);
                ang = 360 / symm;
                symmetryValue.textContent = symm;
            });
            
            // 背景控制事件
            bgSlider.oninput = ()=>{bgC = +bgSlider.value;};
            
            // 画笔控制事件
            brushSlider.oninput = ()=>{}; // 只需要读取值即可
            
            // 添加画笔明暗控制事件
            brightnessSlider.addEventListener('input', function() {
                brightnessValue.textContent = this.value;
            });
            
            // 添加画笔色度控制事件
            saturationSlider.addEventListener('input', function() {
                saturationValue.textContent = this.value;
            });
            
            // 清除控制事件
            resetBtn.onclick = ()=>{background(bgC); paths = [];};
            
            // 麦克风控制事件
            micToggle.addEventListener('click', toggleMicrophone);
            micSensitivity.addEventListener('input', function() {
                sensitivity = parseFloat(this.value);
            });
            
            document.addEventListener('touchmove',e=>e.preventDefault(),{passive:false});
        }

        function draw(){
            // 应用旋转
            if (isRotating) {
                rotationAngle += rotationSpeed;
            }
            
            background(bgC);
            translate(width/2, height/2);
            
            // 绘制已保存的路径
            for (let path of paths) {
                push();
                rotate(rotationAngle); // 应用当前旋转角度
                drawPath(path);
                pop();
            }
            
            // 绘制对称轴（可视化）
            if (isRotating) {
                push();
                rotate(rotationAngle);
                stroke(255, 50);
                strokeWeight(1);
                for(let i=0; i<symm; i++){
                    rotate(ang);
                    line(0, 0, 0, -height/2);
                }
                pop();
            }
            
            // 绘制当前笔迹
            if(isDrawing) {
                let mx = prev.x - width/2;
                let my = prev.y - height/2;
                let pmx = (prev.x - movedX) - width/2 || mx;
                let pmy = (prev.y - movedY) - height/2 || my;

                let hu = noise(xoff)*255; xoff+=.01;
                // 应用画笔明暗设置
                let brightness = parseInt(brightnessSlider.value);
                // 应用画笔色度设置
                let saturation = parseInt(saturationSlider.value);
                stroke(hu, saturation*2.55, brightness*2.55, 100);
                
                // 计算基础粗细
                let baseWeight = +brushSlider.value;
                
                // 根据音量调整粗细 (修复：确保音量值正确应用)
                let audioWeight = baseWeight;
                if (micEnabled) {
                    // 音量范围是 0-1，我们将其放大以便更明显的效果
                    audioWeight = baseWeight + (volume * 30 * sensitivity);
                    // 确保粗细不会太小
                    audioWeight = Math.max(1, audioWeight);
                }
                
                let d = dist(mx,my,pmx,pmy);
                let sw = map(d,0,audioWeight,audioWeight,1);
                strokeWeight(sw);
                
                // 创建当前笔迹路径
                let currentPath = {
                    points: [{x: pmx, y: pmy}, {x: mx, y: my}],
                    color: color(hu, saturation*2.55, brightness*2.55, 100),
                    weight: sw
                };
                
                // 绘制当前笔迹（带旋转）
                push();
                rotate(rotationAngle);
                drawPath(currentPath);
                pop();
                
                // 保存路径
                paths.push(currentPath);
                
                prev.x = mouseX; prev.y = mouseY;
            }
        }
        
        // 绘制路径函数
        function drawPath(path) {
            stroke(path.color);
            strokeWeight(path.weight);
            for(let i=0;i<symm;i++){
                rotate(ang);
                beginShape();
                for (let point of path.points) {
                    vertex(point.x, point.y);
                }
                endShape();
                push();scale(-1,1);beginShape();
                for (let point of path.points) {
                    vertex(point.x, point.y);
                }
                endShape();pop();
            }
        }

        function windowResized(){resizeCanvas(windowWidth,windowHeight);background(bgC);}

        /* ---------- 事件兼容 iOS ---------- */
        function startDraw(x,y){
            isDrawing = true;
            prev.x = x; prev.y = y;
        }
        function endDraw(){
            isDrawing = false;
        }

        // 画布外统一监听，保证 iOS 也能收到
        document.addEventListener('touchstart',e=>{
            if(e.target.closest('#settings-panel') || e.target.closest('#settings-toggle')) return;
            const t = e.touches[0];
            startDraw(t.clientX, t.clientY);
            e.preventDefault();
        },{passive:false});

        document.addEventListener('touchmove',e=>{
            if(!isDrawing) return;
            const t = e.touches[0];
            prev.x = t.clientX; prev.y = t.clientY;
            e.preventDefault();
        },{passive:false});

        document.addEventListener('touchend',e=>{
            endDraw();
            e.preventDefault();
        },{passive:false});

        // 桌面鼠标
        document.addEventListener('mousedown',e=>{
            if(e.target.closest('#settings-panel') || e.target.closest('#settings-toggle')) return;
            startDraw(e.clientX,e.clientY);
        });
        document.addEventListener('mousemove',e=>{
            if(isDrawing){prev.x=e.clientX;prev.y=e.clientY;}
        });
        document.addEventListener('mouseup',endDraw);
        
        // 控制面板切换函数
        function toggleSettings() {
            settingsPanel.classList.toggle('hidden');
            settingsToggle.textContent = settingsPanel.classList.contains('hidden') ? '设置' : '收起';
        }
        
        // 旋转控制函数
        function toggleRotation() {
            isRotating = !isRotating;
            rotationToggle.textContent = isRotating ? '停止旋转' : '开始旋转';
            rotationToggle.classList.toggle('active', isRotating);
        }
        
        // 麦克风控制函数
        function toggleMicrophone() {
            // 如果已经启用，直接禁用
            if (micEnabled) {
                disableMicrophone();
                return;
            }
            
            // 启用麦克风
            enableMicrophone();
        }
        
        // 启用麦克风
        function enableMicrophone() {
            try {
                // 创建音频上下文
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // 请求麦克风权限
                micWarning.textContent = '请求权限中...';
                
                navigator.mediaDevices.getUserMedia({ audio: true, video: false })
                    .then(function(stream) {
                        // 成功获取麦克风权限
                        console.log('麦克风已启用');
                        
                        // 创建音频分析器
                        analyser = audioContext.createAnalyser();
                        analyser.fftSize = 256;
                        
                        // 创建麦克风源
                        microphone = audioContext.createMediaStreamSource(stream);
                        
                        // 连接分析器
                        microphone.connect(analyser);
                        
                        // 创建JavaScript节点用于处理音频数据
                        javascriptNode = audioContext.createScriptProcessor(2048, 1, 1);
                        analyser.connect(javascriptNode);
                        javascriptNode.connect(audioContext.destination);
                        
                        // 开始分析音频
                        javascriptNode.onaudioprocess = function() {
                            var array = new Uint8Array(analyser.frequencyBinCount);
                            analyser.getByteFrequencyData(array);
                            
                            // 计算平均音量
                            var values = 0;
                            var length = array.length;
                            for (var i = 0; i < length; i++) {
                                values += array[i];
                            }
                            volume = values / length / 255; // 归一化到0-1
                            
                            // 更新音频可视化
                            audioLevel.style.height = (volume * 100) + '%';
                        };
                        
                        micEnabled = true;
                        micToggle.textContent = '禁用麦克风';
                        micToggle.classList.add('active');
                        micWarning.textContent = '音频输入正常';
                    })
                    .catch(function(err) {
                        console.error('麦克风权限被拒绝:', err);
                        handleMicError(err);
                    });
            } catch (error) {
                console.error('创建音频上下文失败:', error);
                handleMicError(error);
            }
        }
        
        // 禁用麦克风
        function disableMicrophone() {
            if (javascriptNode) {
                javascriptNode.disconnect();
                javascriptNode.onaudioprocess = null;
            }
            if (microphone) {
                microphone.disconnect();
            }
            if (analyser) {
                analyser.disconnect();
            }
            if (audioContext) {
                audioContext.close();
            }
            
            micEnabled = false;
            micToggle.textContent = '启用麦克风';
            micToggle.classList.remove('active');
            micWarning.textContent = '点击按钮启用';
            volume = 0;
            audioLevel.style.height = '0%';
        }
        
        // 处理麦克风错误
        function handleMicError(error) {
            micEnabled = false;
            micToggle.textContent = '启用麦克风';
            micToggle.classList.remove('active');
            
            if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                micWarning.textContent = '请允许麦克风权限';
            } else if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
                micWarning.textContent = '未找到麦克风设备';
            } else {
                micWarning.textContent = '麦克风不可用: ' + error.name;
            }
            
            volume = 0;
            audioLevel.style.height = '0%';
        }
    </script>
</body>
</html>
